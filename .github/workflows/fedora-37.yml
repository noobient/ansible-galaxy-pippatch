---
name: Fedora 37

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
      - master
  pull_request:
    branches: []

jobs:
  fedora-37:
    runs-on: ubuntu-latest
    steps:
      - name: Obtain sources
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build --tag ${{ github.repository_owner }}-fedora37 docker/fedora/37
      - name: Test Galaxy role
        run: >
            docker run --rm -v ${{ github.workspace }}:/repo ${{ github.repository_owner }}-fedora37 /bin/bash -c
            "ANSIBLE_ROLES_PATH=.. ANSIBLE_FORCE_COLOR=true ansible-playbook tests/main.yml"
