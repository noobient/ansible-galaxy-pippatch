---
- hosts: 127.0.0.1
  tasks:
    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        patch: "{{ item.patch }}"
        package: "{{ item.package }}"
        force: "{{ item.force }}"
      loop:
        - { patch: 'ansible-lint-role-name.patch', package: 'ansible-lint', force: 'true' }
        - { patch: 'ansible-core-ssh-fix.patch', package: 'ansible-core', force: true }
